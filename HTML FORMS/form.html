<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h2>FORMS PAGE</h2>
<body>
    
    <p>This is a submit page for things you like. Welcome</p> 
    <form>
      <label for="Fname">First Name:</label> <br>
      <input type="text" placeholder="Enter First name" id="Fname" name="Fname" required><br> <br>
      <label for="Lname">Last Name:</label> <br>
      <input type="text" placeholder="Enter Last name" id="Lname" name="Lname" required><br> <br>
      <label for="Fname" >Nickname:</label> <br>
      <input type="text" placeholder="Enter Nickname" id="Nname" name="Nname" required><br> <br>
    
    <p>Please select your favourite day</p>
    
        <input type="radio" id="Wednesday" name="favday" value="Wednesday" >
      <label for="Wednesday">Wednesday</label>
      <input type="radio" id="Friday" name="favday" value="Friday">
      <label for="Friday">Friday</label>
      <input type="radio" id="Saturday" name="favday" value="Saturday">
      <label for="Saturday">Saturday</label> <br> <br><br>
     <label for="photo">Choose photo:</label> <br>
     <input type="file" name="photo" id="photo"> <br> <br>

     <label for="age">Enter your age: </label> <br>
     <input type="number" name="numb" id="age" max="100" min="1">

    <p> What two languages are you fluent in?</p> 
    <input type="checkbox" id="English" name="language" value="English">
      <label for="English">English</label>
      <input type="checkbox" id="Kiswahili" name="language" value="Kiswahili">
      <label for="Kiswahili">Kiswahili</label>
      <input type="checkbox" id="Foreign" name="language" value="Foreign language">
      <label for="Foreign">Foreign language</label>
      <input type="checkbox" id="mother" name="language" value="Mother-Tongue">
      <label for="mother">Mother-Tongue</label> <br> <br>
      <button type="submit"  value="Submit">Submit</button>
    </form> 
      
</body>
</html>
