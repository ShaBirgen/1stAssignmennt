<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT MANAGEMENT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>WELCOME TO PMD</h1>
        <button id="logout.btn"> LOGOUT</button>
    </div>
    <br>
    <div class="container">
        <form class="createproject" style="display: none;">
            <input type="text" placeholder="Project title" id="title">
            <input type="date" placeholder="Start date" id="start">
            <input type="date" placeholder="Expiry" id="end">
            <input type="text" placeholder="Project Manager name" id="Pname">
            <input type="text" placeholder="department" id="department">
            <input type="text" placeholder="Location" id="location">
            <!-- <input type="text" placeholder="KRA PIN" id="name">
            <input type="number" placeholder="Bank Account Number" id="name">
            <input type="text" placeholder="profile url" id="name"> -->

        <select name="role" >
            <option value=""> Select role</option>
            <option value="Project Manager">Admin</option>
            <option value="Project Manager">Project Manager</option>
            <option value="Software Engineer">Engineer</option>
            <option value="QA/QE">QA/QE</option>
        </select>
        <button type="submit">CREATE PROJECT</button>
        </form>
        <button id="toggle">ADD PROJECT</button>
    </div>
</body>
<script src="/dist/project.js"></script>
</html>
