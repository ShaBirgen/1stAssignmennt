<form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
  <!-- EMAIL ADDRESS  -->
  <div class="input-div">
    <label for="email">Email :</label> <br />
    <input type="email" formControlName="email" id="email" requireddata-cy="email-link">
  </div>

  <!-- PASSWORD -->
  <div class="input-div">
    <label for="password">Password :</label> <br />
    <input type="password" formControlName="password" id="password" required data-cy="password-link">
  </div>

  <!-- SUBMIT -->
  <div class="submit">
    <button type="submit" [disabled]="loginForm.invalid" data-cy="submit-btn">Login</button>
  </div>
</form>
